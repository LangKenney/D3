<!DOCTYPE html>
<html>
<head>
	<title>D3 Sandbox #3</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>

</head>
<body>
    <div id='chart'></div>

    <script>
        var chartData = [250,100,230,500,440,120,310];
        
        var width = 500;
        var height = 500;
        var barWidth = 40;
        var barOffset = 5;
        
        var chart = d3.select('#chart').append('svg')
            .attr('width',width)
            .attr('height',height)
            .style('background','#f9f9f9')
            .selectAll('rect')
            .data(chartData)
            .enter().append('rect')
                .style('fill','steelblue')
                .attr('width',barWidth)
                .attr('height',function(d){
                    return d;
                })
                .attr('x', function(d,i){
                    return i * (barWidth + barOffset);
                })
                .attr('y',function(d){
                    return height-d;
                })
                    
    </script>
</body>
</html>
